<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Flight System</h1>
    
        
        <div class="row">
            <div class="col-md-6">
                <form action="/add_flight" method="POST" class="bg-white p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="flight_id" class="form-label">Flight ID:</label>
                        <input type="text" class="form-control" id="flight_id" name="flight_id_form" placeholder="Enter Flight ID" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Flight Status:</label>
                        <input type="text" class="form-control" id="status" name="status" placeholder="Enter Flight Status" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="gate" class="form-label">Gate Number:</label>
                        <input type="text" class="form-control" id="gate" name="gate" placeholder="Enter Gate Number" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit Now</button>
                        <a href="http://127.0.0.1:5000/flights" class="btn btn-secondary">Show Flight Status</a>
                        <a href="http://127.0.0.1:5000/clearform" class="btn btn-secondary">Clear Data Base</a>
                    </div>
                </form>
            </div>
            
            <div class="col-md-6">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h2 class="h4 mb-3">Flight List</h2>
<!-- Loop through flights and include an edit link -->
{% for i in flights %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">Flight ID: {{ i[1] }}</h5>
        <p class="card-text">
            <strong>ID:</strong> {{ i[0] }} <br>
            <strong>Gate:</strong> {{ i[3] }} <br>
            <strong>Status:</strong> {{ i[2] }}
        </p>
        <a href="/edit_flight/{{ i[0] }}" class="btn btn-warning">Edit</a>
    </div>
</div>
{% endfor %}

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
