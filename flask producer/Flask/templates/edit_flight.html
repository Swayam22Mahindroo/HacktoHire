<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Edit Flight Details</h1>
        <form action="/edit_flight/{{ flight[0] }}" method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="flight_id" class="form-label">Flight ID:</label>
                <input type="text" class="form-control" id="flight_id" name="flight_id_form" value="{{ flight[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Flight Status:</label>
                <input type="text" class="form-control" id="status" name="status" value="{{ flight[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="gate" class="form-label">Gate Number:</label>
                <input type="text" class="form-control" id="gate" name="gate" value="{{ flight[3] }}" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Flight</button>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
